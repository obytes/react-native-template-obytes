name: 'Setup  Node + PNPM + Install Dependencies'
description: 'Setup  Node + PNPM + Install Dependencies'
inputs:
  APP_ENV:
    description: 'APP_ENV (one of): development, staging, production'
    required: true
    default: 'staging'
  AUTO_SUBMIT: ## TODO: we need to handle this too
    description: 'AUTO_SUBMIT (one of): true, false'
    required: true
    default: 'false'
  VERSION:
    description: 'VERSION (one of): latest, 0.0.0'
    required: true
    default: 'latest'
  ANDROID:
    description: 'run for ANDROID (one of): true, false'
    required: true
    default: 'true'
  IOS:
    description: 'run for IOS (one of): true, false'
    required: true
    default: 'false'

runs:
  using: 'composite'
  steps:
      - name: üì¶ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ‚öôÔ∏è Run Prebuild
        run: pnpm prebuild:${{ inputs.APP_ENV }}
        shell: bash

      - name: üì± Run Android Build
        if: ${{ inputs.ANDROID == 'true' }}
        run: pnpm build:${{ inputs.APP_ENV }}:android --non-interactive  --auto-submit --no-wait --message "Build  ${{ inputs.APP_ENV }} ${{ inputs.VERSION }}"
        shell: bash

      - name: üì± Run IOS Build
        if: ${{ inputs.IOS == 'true' }}
        run: pnpm build:${{ inputs.APP_ENV }}:ios --non-interactive --auto-submit --no-wait --message "Build ${{ inputs.APP_ENV }} ${{ inputs.VERSION }}"
        shell: bash