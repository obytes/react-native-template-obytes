# âœï¸ Description:
# This workflow runs the expo doctor command to check if your project dependencies are aligned with the expo sdk version you are using.
# Can be triggered manually from the Actions tab in your project.
# Runs Also on pull requests and pushes to the main/master branch, but only if the `package.json` or `bun.lockb` files have been changed.

# ğŸš¨ GTHUB SECRETS REQUIRED: NONE

name: Expo Doctor (expo)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'package.json'
      - 'bun.lockb'
  pull_request:
    paths:
      - 'package.json'
      - 'bun.lockb'

jobs:
  doctor:
    name: Expo Doctor (expo)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout project repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup BUN + install deps
        uses: ./.github/actions/setup-bun-install

      - name: Run prebuild
        run: bun run prebuild ## we only need to run this to generate the badged icon in `.expo` folder

      - name: ğŸš‘ Run Doctor Checks
        run: rm -rf ios android && bun run doctor ## apprently the new update of expo will break if you already have ios and android folders in your project as they will show up a eas warning
