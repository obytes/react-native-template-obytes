appId: ${APP_ID}
env:
  Name: 'User'
  EMAIL: 'user@test.com'
  PASSWORD: 'password'
---
- launchApp
- runFlow:
    when:
      visible: 'Obytes Starter'
    file: ../utils/onboarding.yaml
- assertVisible: 'Sign In'
- assertVisible:
    id: 'login-button'
- tapOn:
    id: 'login-button'
- hideKeyboard
- assertVisible: 'Email is required'
- assertVisible: 'Password is required'
- tapOn:
    id: 'name'
- inputText: ${Name}
- hideKeyboard
- tapOn:
    id: 'email-input'
- inputText: 'email'
- hideKeyboard
- assertVisible: 'Invalid email format'
- tapOn:
    id: 'email-input'
- inputText: ${EMAIL}
- hideKeyboard
- tapOn:
    id: 'password-input'
- inputText: ${PASSWORD}
- hideKeyboard
- tapOn:
    id: 'login-button'
- assertVisible: 'Feed'
